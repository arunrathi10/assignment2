<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Creating Pizza Shop website.">
        <meta name="robots" content="noindex, nofollow">
        <title>Assignment 2 | Pizza Ordering Form</title>
        <!-- we can add our fonts here  -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;
        0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,
        900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;
        1,700;1,900&display=swap" rel="stylesheet">
        <!-- here we added our CSS -->
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <!-- our header -->
        <header>
            <div>
                <!-- logo -->
               <a href="index.html"><img src="./img/dominos-logo.png" alt="logo"></a> 
            </div>
            <nav>
                <!-- our header list -->
                <menu>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">MENU</a></li>
                    <li><a href="#">COUPONS</a></li>
                    <li><a href="#">FRANCAIS</a></li>
                </menu>
            </nav>
        </header>

        <!-- our masthead -->
        <section class="masthead">
            <h1>DOMINO'S</h1>
            <h2>Your Favourite Brand</h2>
        </section>

        <!-- our main content -->
        <main>
            <section>
                <div>
                    <!-- our form for getting data -->
                    <form action="somephpfile" method="post" enctype="multipart/form-data">
                        <!-- inputs and labels for the form -->
                        <label><h3>Your Personal Information:</h3></label>
                        <br>
                        <input type="text" name="first" placeholder="First Name" required>
                        <br>
                        <input type="text" name="last" placeholder="Last Name" required>
                        <br>
                        <input type="tel" name="phone" placeholder="Phone number" required>
                        <br>
                        <input type="email" name="email" placeholder="Email" required>
                        <br>
                        <input type="text" name="address" placeholder="Address" required>
                        <br> 
                        <hr>
                        <label><h3>Order Details:</h3></label>
                        <label>Quantity of Pizza's:</label>
                        <br>
                        <input type="number" name="quantity" min="1" max="10">
                        <br>
                        <label><h4>Size of pizza:</h4></label>
                        <!-- giving options to select one of them -->
                        <select>
                        <option>Small</option>
                        <option>Medium</option>
                        <option>Large</option>
                        <option>Family Pack</option>
                        </select>
                        <br>
                        <label><h4>Choose Base:</h4></label>
                        <input type="radio" id="Thin_Crust" name="base" value="Thin Crust">
                        <label for="Thin_Crust">Thin Crust</label>
                        <br>
                        <input type="radio" id="Multigrain" name="base" value="Multigrain">
                        <label for="Multigrain">Multigrain</label>
                        <br>
                        <input type="radio" id="Neapolitan" name="base" value="Neapolitan">
                        <label for="Neapolitan">Neapolitan</label>
                        <br>
                        <label><h4>Please select Toppings:</h4></label>
                        <input type="checkbox" id="topping1" name="topping1" value="topping1">
                        <label for="topping1">Pepperoni</label>
                        <br>
                        <input type="checkbox" id="topping2" name="topping2" value="topping2">
                        <label for="topping2">Mushrooms</label>
                        <br>
                        <input type="checkbox" id="topping3" name="topping3" value="topping3">
                        <label for="topping3">Onions</label>
                        <br>
                        <input type="checkbox" id="topping4" name="topping4" value="topping4">
                        <label for="topping4">Olives</label>
                        <br>
                        <input type="checkbox" id="topping5" name="topping5" value="topping5">
                        <label for="topping5">Pineapple</label>
                        <br>
                        <input type="checkbox" id="topping6" name="topping6" value="topping6">
                        <label for="topping6">Chicken</label>
                        <br>
                        <input type="checkbox" id="topping7" name="topping7" value="topping7">
                        <label for="topping7">Jalape√±os</label>
                        <br>
                        <label><h4>Extra Cheese:</h4></label>
                        <input type="radio" id="cheese1" name="cheese" value="YES">
                        <label for="cheese1">YES</label>
                        <br>
                        <input type="radio" id="cheese0" name="cheese" value="NO">
                        <label for="cheese0">NO</label>
                        <br>
                        <hr>
                        <!-- SUBMIT button -->
                        <input id="submit" type="submit" value="PLACE ORDER" >
                    </form>
                </div>
            </section>
        </main>

        <aside>
            <!-- images and 2 articles -->
            <article>
                <img src="./img/pizza1.jpg" alt="pizza-1">
                <img src="./img/pizza2.jpeg" alt="pizza-2">
            </article>
            <article>
                <img src="./img/pizza3.jpg" alt="pizza-3">
                <img src="./img/pizza4.jpeg" alt="pizza-4">
            </article>
            <article>
                <img src="./img/pizza5.jpg" alt="pizza-5">
                <img src="./img/pizza5.jpg" alt="pizza-6">
            </article>
        </aside>

        <!-- at last footer -->
        <footer>
            <a href="index.html"><img src="./img/dominos-logo.png" alt="dominos-logo"></a>
            <h6>Terms and conditions apply.</h6>
        </footer>
    </body>
</html>
